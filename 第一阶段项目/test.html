<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引入字体图标</title>
	<link rel="stylesheet" href="iconFont/iconfont.css">
	<script src="jquery-2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="bootstrap-3.3.0-dist/css/bootstrap.min.css">
	<script src="bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
	<script>
		$(function(){

			$(".btn_1").click(function(){
				$.get("http://120.78.164.247:8099/manager/category/findAllCategory",function(result){
				var data = result.data;
				console.log(data);
				for(index in data){
					console.log(data[index])
				}
				var tr = "<tr><td>"+data[index].name+"</td><td></td><td></td><td><button>删除</button></td></tr>";
				$("tbody").append(tr);			
				});

			});
			$("tbody").click(function(event){
				var target = event.target;
				console.log(target)
				$("tbody")[0].removeChild(target.parentNode.parentNode);
			})
		})
	</script>
	<style>
		div{
			width:100px;
			height: 100px;
			background-color: blue;
			color:#fff;
			font-size: 20px;
		}
		i#myIcon{	
			display: inline-block;
			width: 50px;
			height: 50px;
			font-size:40px;
			border: 1px solid red;
		}
		table{
			border-collapse: collapse;
		}
		td{
			width: 100px;
			height: 30px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<button class="btn_1" data-toggle="modal" data-target=".modal">新增</button>
	
	<div class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>新增</h3>
				</div>
				<div class="modal-body">
					栏目名称<br>
					<input type="text" class="ipt_1"><br>
					父栏目<br>
					<input type="text" class="ipt_1"><br>
					描述<br>
					<input type="text" class="ipt_1"><br>
					操作<br>
					<input type="text" class="ipt_1"><br>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default myClose ">关闭</button>
					<button class="btn btn-danger myClose btn_suc">确认</button>
				</div>
			</div>
		</div>
	</div>
	<table>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td>
					<button class="btn_2">删除</button>
				</td>
			</tr>

</body>
</html>
